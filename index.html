<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lottie Player â€” Shopping Bag</title>
  <!-- Lottie player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:#111;color:#fff;font-family:system-ui,Arial}
    .wrap{width:100%;max-width:720px;padding:24px;box-sizing:border-box}
    .player{width:100%;padding-bottom:100%;position:relative} /* square aspect */
    lottie-player{position:absolute;top:0;left:0;width:100%;height:100%}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player" aria-hidden="false">
      <!-- using your raw GitHub JSON URL directly -->
      <lottie-player
        src="https://raw.githubusercontent.com/t74428885-hub/animation/refs/heads/main/Shopping%20Bag.json"
        background="transparent"
        speed="1"
        loop
        autoplay
        aria-label="Shopping bag animation">
      </lottie-player>
    </div>
  </div>
</body>
</html>
